stages:
  - prepare
  - test
  - build
  - dockerize
  - publish

# TEMPLATES

.node_image_template: &node_image
  image: registry.sima-land.ru/node:14.16.0-alpine

.runner_tags_template: &runner_tags
  tags:
    - sl-frontend

.cache_template: &cache
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - node_modules
    policy: pull

.test_template:
  stage: test
  <<: *node_image
  <<: *cache
  before_script:
    - yarn install
  script:
    - yarn type-check
    - yarn test:ci
  artifacts:
    reports:
      junit: junit.xml
  <<: *runner_tags

.build_template:
  stage: build
  <<: *node_image
  <<: *cache
  only:
    refs:
      - tags
  <<: *runner_tags

# STAGE: prepare

prepare:
  stage: prepare
  <<: *node_image
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - node_modules
  script:
    - yarn install
  <<: *runner_tags

# STAGE: testing

test_mr:
  extends: .test_template
  except:
    refs:
      - tags

test_tags:
  extends: .test_template
  only:
    refs:
      - tags

# STAGE: build

build_package:
  extends: .build_template
  artifacts:
    paths:
      - build
    expire_in: 1 hrs
  before_script:
    - npm version $CI_COMMIT_REF_NAME
  script:
    - yarn build

build_storybook:
  extends: .build_template
  artifacts:
    paths:
      - .build-storybook/storybook
    expire_in: 1 hrs
  script:
    - yarn storybook:build

# STAGE: dockerize

dockerize_storybook:
  stage: dockerize
  image: docker:stable
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  dependencies:
    - build_storybook
  only:
    refs:
      - tags
  <<: *runner_tags

# STAGE: publish

publish_storybook:
  stage: publish
  image: registry.sima-land.ru:5043/k8s-deploy:latest
  before_script:
    - export DOMAIN_NAME=`echo $CI_ENVIRONMENT_URL | awk -F "[/:]" '{print $4}'`
    - export DEPLOY_DATE=`date +"%Y-%m-%d_%H-%M-%S"`
  script:
    - envsubst < storybook.k8s.yaml | kubectl apply -f -
  only:
    refs:
      - tags
  environment:
    name: ui-nucleons-office
  <<: *runner_tags

publish_package:
  <<: *node_image
  stage: publish
  before_script:
    - echo //gitlab.sima-land.ru/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN} > .npmrc
  script:
    - npm publish build
  dependencies:
    - build_package
  only:
    refs:
      - tags
  <<: *runner_tags

badge_release:
  stage: publish
  image: registry.sima-land.ru/python:3.8-alpine
  before_script:
    - pip install anybadge
  script:
    - anybadge -l "release" -v "$CI_COMMIT_TAG" -f release-version.svg -c green
  artifacts:
    paths:
      - release-version.svg
    expire_in: 4 weeks
  only:
    refs:
      - tags
  <<: *runner_tags
